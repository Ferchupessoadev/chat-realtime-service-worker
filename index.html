<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Worker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<style>
    .focus {
        display: flex;
        justify-content: end;
    }

    .no-focus {
        display: flex;
        justify-content: start;
    }
</style>

<body class="flex justify-center bg-slate-900">
    <main class="h-[100vh] w-[100vw] md:w-[50vw] flex flex-col gap-2 rounded-xl p-4 bg-slate-600 relative">
        <div class="h-[90%] w-full bg-slate-600 flex flex-col gap-2 overflow-auto" id="container-msj">
            <div class="w-full focus">
                <p class=" p-4 rounded-md text-white bg-slate-900 w-max">hola como andas</p>
            </div>
            <div class="w-full no-focus">
                <p class="p-4 rounded-md text-white bg-slate-900 w-max">hola bien y vos</p>
            </div>
        </div>
        <form id="form-msj" class="h-[10%] w-full flex gap-5">
            <input type="text" id="input-msj" class="rounded-md px-4 py-2 text-white w-full outline-none bg-slate-500"
                placeholder="Escribe algo">
            <input id="btn-send-msj" class="outline-none cursor-pointer p-4 bg-slate-500 text-white rounded-md"
                type="submit" value="Send">
        </form>
    </main>
    <script type="module" src="./script.js"></script>
</body>

</html>
